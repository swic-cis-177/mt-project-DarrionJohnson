<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Dog Walking Tracker</title>
  </head>
  <body>
    <p>Dog Walking Tracker</p>
    <form>
      <div class="flex">
        <div>
          <label for="date">Date</label
          ><input type="date" id="date" placeholder="date" />
        </div>
        <div>
          <label for="stepCounter">Step Counter</label
          ><input type="number" id="stepCounter" placeholder="stepCounter" />
        </div>
        <div>
          <label for="startTime">Start Time</label
          ><input type="time" id="startTime" placeholder="startTime" />
        </div>
        <div>
          <label for="endTime">End Time</label
          ><input type="time" id="endTime" placeholder="endTime" />
        </div>
      </div>
      <button>Submit</button>
    </form>

    <link rel="stylesheet" href="style.css" />
    <script src=" ./scripts.js"></script>
  </body>
</html>
