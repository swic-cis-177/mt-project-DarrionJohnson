<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Dog Walking Tracker</title>
  </head>
  <body>
    <main>

    <h1>Dog Walking Tracker</h1>
    <form>
      <div class="flex">
        <div>
          <label for="date">Date</label
          ><input type="date" id="date" placeholder="date" required/>
        </div>
        <div>
          <label for="stepCounter">Step Counter</label
          ><input type="number" id="stepCounter" placeholder="stepCounter" required/>
        </div>
        <div>
          <label for="startTime">Start Time</label
          ><input type="time" id="startTime" placeholder="startTime" required/>
        </div>
        <div>
          <label for="endTime">End Time</label
          ><input type="time" id="endTime" placeholder="endTime" required/>
        </div>
      </div>
      <button>Submit</button>
    </form>

    <table id="dogWalking-table">
      <thead>
        <tr>
          <td>Date</td>
          <td>Step Counter</td>
          <td>Start Time</td>
          <td>End Time</td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    </main>

    <template id="walks-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <script src=" ./scripts.js" type="module"></script>
  </body>
</html>
